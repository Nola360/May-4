<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Search Bar</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Project Container -->
  <div class="container">
    <!-- List Title -->
    <div class="item_container">
      <h3>Item List</h3>
      <ul>
      </ul>
    </div>

    <!-- Search Bar Container -->
    <div class="sb_container">
      <input type="text" placeholder="Enter item here...">
      <div class="icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-times"></i>
      </div>
    </div>

    <!-- Trash Bid Folder -->
    <section class="folder_container">

      <!-- Header Icons -->
      <header>
        <div class="close_button button">
          <i class="fa fa-times"></i>
        </div>
        <div class="minimize_button button">
          <i class="fas fa-compress-alt"></i>
        </div>
        <div class="expand_button button">
          <i class="fas fa-expand-alt"></i>
        </div>
      </header>
      <!-- Trash Bin Folder -->
      <ul class="trash_bin_folder">
      </ul>
    </section>

    <!-- Trash Bin -->
    <label for="">Trash</label>
    <div class="trash_bin">

      <div class="trash">🗑️</div>
    </div>
  </div>


</body>
<script src='app.js'></script>

</html>
